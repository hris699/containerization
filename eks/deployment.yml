apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: default
  labels:
    app: my-demoapp
spec:
  selector:
    app: my-demoapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: default
  labels:
    app: my-demoapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-demoapp
  template:
    metadata:
      labels:
        app: my-demoapp
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
      containers:
      - name: node-backend
        image: 094853031708.dkr.ecr.us-east-2.amazonaws.com/aws-capability:backend-node
        ports:
        - containerPort: 3080
        env:
        - name: DATABASE_URL
          value: localhost:27017
      - name: db-mongo
        image: 094853031708.dkr.ecr.us-east-2.amazonaws.com/aws-capability:db-mongo
        ports:
        - containerPort: 27017
      - name: frontend-vue
        image: 094853031708.dkr.ecr.us-east-2.amazonaws.com/aws-capability:frontend-vuejs
        ports:
        - containerPort: 80
        env:
        - name: API_URL
          value: localhost:3080